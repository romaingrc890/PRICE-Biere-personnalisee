<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Redirection en cours…</title>
  </head>
  <body>
    <p>Redirection en cours...</p>
    <script>
      // Récupère l'URL complète demandée
      const fullUrl = window.location.pathname;

      // Enlève le prefixe /PRICE-Biere-personnalisee pour reconstruire un hash
      const pathWithoutBase = fullUrl.replace('/PRICE-Biere-personnalisee', '');

      // Redirige vers l'entrée principale avec une ancre
      window.location.replace('/PRICE-Biere-personnalisee/#' + pathWithoutBase);
    </script>
  </body>
</html>
